<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap');

        :root {
            /* BRAND PALETTE */
            --neon: #d6ed17;
            --neon-dim: rgba(214, 237, 23, 0.1);
            --bg-deep: #030712;
            --panel-glass: rgba(10, 10, 15, 0.85);
            --border-light: rgba(255, 255, 255, 0.08);
            
            /* SIMULATION PALETTES */
            --lockheed-bg: #0d1b2a;
            --lockheed-text: #00f0ff;
            --ansys-bg: #1e1e1e;
            --ansys-panel: #2d2d2d;
            --ansys-accent: #ffb700;
        }

        /* GLOBAL RESETS */
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            cursor: none !important; /* Hiding default cursor for liquid UI */
        }

        body {
            background-color: var(--bg-deep);
            color: #f3f4f6;
            font-family: 'Space Grotesk', sans-serif;
            margin: 0;
            overflow-x: hidden;
            width: 100vw;
            min-height: 100vh;
        }

        /* ------------------------------------------------
           LIQUID CURSOR ENGINE CSS
           ------------------------------------------------ */
        #cursor-main {
            position: fixed;
            width: 8px; height: 8px;
            background: var(--neon);
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            transition: transform 0.05s linear;
        }
        
        #cursor-ring {
            position: fixed;
            width: 40px; height: 40px;
            border: 1px solid var(--neon);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.15s cubic-bezier(0.175, 0.885, 0.32, 1.275), 
                        width 0.3s ease, 
                        height 0.3s ease,
                        background-color 0.3s ease;
        }

        /* Hover States for Liquid UI */
        body.hovering #cursor-ring {
            transform: scale(1.5);
            background-color: var(--neon-dim);
            border-color: transparent;
        }

        /* ------------------------------------------------
           UTILITY CLASSES
           ------------------------------------------------ */
        .glass-panel {
            background: var(--panel-glass);
            backdrop-filter: blur(24px);
            border: 1px solid var(--border-light);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .cyber-grid {
            background-image: 
                linear-gradient(rgba(214, 237, 23, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(214, 237, 23, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
        }

        .text-neon { color: var(--neon); }
        .border-neon { border-color: var(--neon); }
        .bg-neon { background-color: var(--neon); }
        
        .font-mono-tech { font-family: 'JetBrains Mono', monospace; }

        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: var(--neon); border-radius: 10px; }

        /* ------------------------------------------------
           SIMULATION SPECIFIC STYLES
           ------------------------------------------------ */
        /* Lockheed Martin Clone Styles */
        .lockheed-interface {
            font-family: 'JetBrains Mono', monospace;
            background-color: var(--lockheed-bg);
            color: var(--lockheed-text);
            text-shadow: 0 0 5px rgba(0, 240, 255, 0.5);
        }
        .lockheed-border { border: 1px solid rgba(0, 240, 255, 0.3); }
        .lockheed-grid {
            background-image: linear-gradient(rgba(0, 240, 255, 0.1) 1px, transparent 1px),
            linear-gradient(90deg, rgba(0, 240, 255, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        /* Ansys Clone Styles */
        .ansys-interface {
            font-family: 'Inter', sans-serif;
            background-color: var(--ansys-bg);
            color: #ccc;
        }
        .ansys-toolbar-item {
            padding: 4px 12px;
            font-size: 11px;
            border-right: 1px solid #444;
            cursor: pointer;
        }
        .ansys-toolbar-item:hover { background: #333; color: white; }

        /* ANIMATIONS */
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .scan-effect::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(0, 240, 255, 0.1), transparent);
            animation: scanline 4s linear infinite;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <script type="text/babel">
        // ==================================================================================
        // 1. INITIALIZATION & IMPORTS

        const { useState, useEffect, useRef, useMemo, useCallback } = React;

        // ==================================================================================
        // 2. PHYSICS ENGINE (BASQUIN'S EQUATION & POWER LAW)
        // ==================================================================================
        
        /**
         * Athermach Physics Core v6.0
         * Handles Fatigue Life Calculations based on PDF Methodology
         */
        const PhysicsEngine = {
            
            // Calculate Fatigue Life using Basquin's Equation: Ïƒ_a = Ïƒ_f' * (2N)^b
            calculateFatigueLife: (stressAmplitude, dampingRatio) => {
                // Effective stress is reduced by damping: Î”Ïƒ_eff = Î”Ïƒ * (1 - Î¶ * EfficiencyFactor)
                // From PDF: 62% reduction possible at optimal tuning
                const suppressionFactor = dampingRatio * 2.48; // Calibrated to PDF stats
                const effectiveStress = stressAmplitude * (1 - Math.min(suppressionFactor, 0.62));
                
                // Material Constants for Aerospace Aluminum 7075-T6
                const fatigueStrengthCoef = 1100; // MPa
                const fatigueExponent = -0.12;
                
                // Rearranged Basquin: 2N = (Ïƒ_a / Ïƒ_f')^(1/b)
                const reversals = Math.pow(effectiveStress / fatigueStrengthCoef, 1 / fatigueExponent);
                return Math.floor(reversals / 2); // Cycles = Reversals / 2
            },

            // Aerodynamic Load Calculation for Lockheed Simulation
            calculateWingLoad: (speedKts, altitudeFt, wingAreaM2) => {
                // Air density approximation: Ï = 1.225 * e^(-h/8500)
                const rho = 1.225 * Math.exp(-(altitudeFt * 0.3048) / 8500);
                const velocityMs = speedKts * 0.514444;
                const liftCoef = 0.5; // Cruising approx
                
                // Lift = 0.5 * Ï * v^2 * A * Cl
                const liftForce = 0.5 * rho * Math.pow(velocityMs, 2) * wingAreaM2 * liftCoef;
                
                // Convert to Stress (Pressure) in MPa (Force / Area) / 1e6
                return (liftForce / wingAreaM2) / 1000; 
            },

            // F1 Downforce Calculation for Automotive Simulation
            calculateDownforce: (speedKph, wingAngleDeg) => {
                const velocityMs = speedKph / 3.6;
                const rho = 1.225;
                const Cl = 2.5 + (wingAngleDeg * 0.1); // Simplified Cl based on angle
                
                // F_down = 0.5 * Ï * v^2 * A * Cl
                const frontalArea = 1.6; // m^2
                return 0.5 * rho * Math.pow(velocityMs, 2) * frontalArea * Cl; // Newtons
            },

            // Harmonic Resonance for Energy Turbines
            calculateHarmonics: (rpm, blades) => {
                const fundamentalFreq = (rpm / 60) * blades;
                return [fundamentalFreq, fundamentalFreq * 2, fundamentalFreq * 3]; // 1P, 2P, 3P
            }
        };

        // ==================================================================================
        // 3. ENTERPRISE DATA STORE (MOCK DATABASE)
        // ==================================================================================
        
        const ATHER_DB = {
            TEAM: [
                {
                    id: "EMP-001",

        // ==================================================================================
        // 4. UI COMPONENT: LIQUID CURSOR MANAGER
        // ==================================================================================

        const useLiquidCursor = () => {
            useEffect(() => {
                const main = document.getElementById('cursor-main');
                const ring = document.getElementById('cursor-ring');
                
                const onMouseMove = (e) => {
                    main.style.transform = `translate3d(${e.clientX - 4}px, ${e.clientY - 4}px, 0)`;

                };

                    ring.style.width = '30px';
                    ring.style.height = '30px';
                    ring.style.transform += ' translate3d(5px, 5px, 0)';
                };

                const onMouseUp = () => {
                    ring.style.width = '40px';
                    ring.style.height = '40px';
                };

                const addHover = () => document.body.classList.add('hovering');
                const removeHover = () => document.body.classList.remove('hovering');

                window.addEventListener('mousemove', onMouseMove);
                window.addEventListener('mousedown', onMouseDown);
                window.addEventListener('mouseup', onMouseUp);

                // Attach to interactive elements
                const interactives = document.querySelectorAll('button, a, input, select, .interactive');
                interactives.forEach(el => {
                    el.addEventListener('mouseenter', addHover);
                    el.addEventListener('mouseleave', removeHover);
                });

                return () => {
                    window.removeEventListener('mousemove', onMouseMove);
                    window.removeEventListener('mousedown', onMouseDown);
                    window.removeEventListener('mouseup', onMouseUp);
                    interactives.forEach(el => {

        // ==================================================================================

            );
        };

        // ==================================================================================
        // 6. SUB-COMPONENT: LOCKHEED MARTIN CLONE (AEROSPACE)
        // ==================================================================================

        const LockheedSim = ({ params }) => {
            const [radarScan, setRadarScan] = useState(0);
            
            useEffect(() => {
                const interval = setInterval(() => setRadarScan(r => (r + 1) % 360), 16);
                return () => clearInterval(interval);
            }, []);

            const wingLoad = PhysicsEngine.calculateWingLoad(params.speed, params.altitude, 160); // 160m^2 wing area

            return (

                            <div className="w-full h-full flex items-center justify-center relative">
                                <div className="w-40 h-40 rounded-full border border-cyan-500/30 flex items-center justify-center relative">

                                    <p className={`text-xl font-bold ${wingLoad > 0.05 ? 'text-red-500' : 'text-green-500'}`}>

        };

        // ==================================================================================
        // 7. SUB-COMPONENT: ANSYS CLONE (AUTOMOTIVE)
        // ==================================================================================

        const AnsysSim = ({ subSector, damping }) => {
            const [stressPoints, setStressPoints] = useState([]);

            // Generate stress points
            useEffect(() => {

                    {/* Toolbar */}

                        <span className="ansys-toolbar-item">File</span>
